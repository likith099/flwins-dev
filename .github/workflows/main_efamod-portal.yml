name: Build and deploy EFAMod Portal to Azure App Service

on:
  push:
    branches: [main]
    paths:
      - "apps/efamod-portal/**"
      - ".github/workflows/main_efamod-portal.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Install and build
        working-directory: apps/efamod-portal
        run: |
          npm install
          npm run build
        env:
          NEXT_PUBLIC_AZURE_AD_TENANT_ID: ${{ secrets.EFAMOD_AZURE_AD_TENANT_ID }}
          NEXT_PUBLIC_AZURE_AD_CLIENT_ID: ${{ secrets.EFAMOD_AZURE_AD_CLIENT_ID }}
          NEXT_PUBLIC_AZURE_AD_AUTHORITY: ${{ secrets.EFAMOD_AZURE_AD_AUTHORITY }}
          NEXT_PUBLIC_AUTHORITY_DOMAIN: ${{ secrets.EFAMOD_AUTHORITY_DOMAIN }}
          NEXT_PUBLIC_REDIRECT_URI: ${{ secrets.EFAMOD_REDIRECT_URI }}
          NEXT_PUBLIC_POST_LOGOUT_REDIRECT_URI: ${{ secrets.EFAMOD_POST_LOGOUT_REDIRECT_URI }}
          NEXT_PUBLIC_EFSMOD_URL: ${{ secrets.EFAMOD_URL }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: efamod-portal
          path: apps/efamod-portal
          include-hidden-files: true

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: efamod-portal

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.EFAMOD_AZUREAPPSERVICE_CLIENT_ID }}
          tenant-id: ${{ secrets.EFAMOD_AZUREAPPSERVICE_TENANT_ID }}
          subscription-id: ${{ secrets.EFAMOD_AZUREAPPSERVICE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.EFAMOD_APP_SERVICE_NAME }}
          slot-name: "Production"
          package: efamod-portal

      - name: Set Azure App Settings
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ secrets.EFAMOD_APP_SERVICE_NAME }}
          slot-name: "Production"
          app-settings-json: |
            [
              { "name": "NEXT_PUBLIC_AZURE_AD_TENANT_ID", "value": "${{ secrets.EFAMOD_AZURE_AD_TENANT_ID }}" },
              { "name": "NEXT_PUBLIC_AZURE_AD_CLIENT_ID", "value": "${{ secrets.EFAMOD_AZURE_AD_CLIENT_ID }}" },
              { "name": "NEXT_PUBLIC_AZURE_AD_AUTHORITY", "value": "${{ secrets.EFAMOD_AZURE_AD_AUTHORITY }}" },
              { "name": "NEXT_PUBLIC_AUTHORITY_DOMAIN", "value": "${{ secrets.EFAMOD_AUTHORITY_DOMAIN }}" },
              { "name": "NEXT_PUBLIC_REDIRECT_URI", "value": "${{ secrets.EFAMOD_REDIRECT_URI }}" },
              { "name": "NEXT_PUBLIC_POST_LOGOUT_REDIRECT_URI", "value": "${{ secrets.EFAMOD_POST_LOGOUT_REDIRECT_URI }}" },
              { "name": "NEXT_PUBLIC_EFSMOD_URL", "value": "${{ secrets.EFAMOD_URL }}" },
              { "name": "SCM_DO_BUILD_DURING_DEPLOYMENT", "value": "false" },
              { "name": "WEBSITE_NODE_DEFAULT_VERSION", "value": "~22" }
            ]
